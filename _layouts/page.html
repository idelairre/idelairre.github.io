---
layout: default
---
<div class="entry">
	<div class="entry-content">
	  <header>
	    <h1 class="entry-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
	    <p class="entry-meta">
		    {{ page.date | date: "%b %-d, %Y" }}
		    {% if page.category %} â€¢ Category: {{ page.category|capitalize }}{% endif %}
			<a href="{{ page.url }}index.html#disqus_thread" data-disqus-identifier="{{page.url}}"></a>
	    </p>
	  </header>

	  <article class="entry-body">
	  		{{ content }}
	  </article>
  </div>
</div>
